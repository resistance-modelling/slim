name: unit-testing
on: [push]
jobs:
  unit-test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - name: Setup Conda environment
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        auto-update-conda: true
        python-version: "3.8"
        environment-file: environment.yml
        activate-environment: slp
        channels: conda-forge
    - uses: actions/checkout@v1
    - name: Conda info sanity check
      shell: bash -l {0}
      run: |
        conda info
        conda list
    - name: Perform Unit testing
      shell: bash -l {0}
      run: pytest --cov=slim/ --cov-config=.coveragerc  --cov-context=test --cov-report=xml

    - name: Type-check
      shell: bash -l {0}
      # NOTE: the conda package for PyType has a few issues. 1: apparently it tries to pull an
      # old version of ninja with breaking changes; 2: there are a few undetected errors in the 2020 version
      # compared to the 2021 one. Unfortunately there is no clear changelog across versions :(
      run: |
        pytype --version
        pytype --config pytype.cfg .
    - name: Install git
      shell: bash -l {0}
      run: |
        sudo apt update
        sudo apt install -y git curl
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
        verbose: false
